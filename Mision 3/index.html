<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Usuarios</title>
</head>

<body>
    <main class="h-screen w-full flex">
        <div class="h-[60rem] bg-[#C9231B] w-[40rem] "></div>
        <div class="p-[2rem] flex flex-col w-full ">
            <nav class="p-[5rem] flex w-full justify-center  ">
                <div class=" w-full ">
                    <div class=" text-center ">
                        <h2 class="font-bold text-[2.5rem]">Usuarios</h2>
                    </div>
                </div>
                <div class="flex justify-end">
                    <button id="enviar" class="rounded-full bg-[#C9231B] text-white w-[20rem] h-[3rem]">Crear
                        usuario</button>
                </div>
            </nav>
            <div class="flex items-center gap-[1rem] ">
                <h2 class="font-bold text-[1.5rem]">Buscar usuario</h2>
                <div  class="rounded-full border-black border-[0.1rem] w-[1.2rem] text-center h-[1.2rem]">
                    <p class="text-[0.9rem]">?</p>
                </div>
                <input id="busqueda"
                    class="border-black border-[0.1rem] w-[30rem] h-[3rem] text-center rounded-full bg-[#F3F6FB] "></input>
            </div>

            <div class="pt-[3rem] shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
                <table class="min-w-full divide-y divide-gray-200 ">
                    <thead class="bg-slate-200 ">
                        <tr>
                            <th scope="col" class=" text-center px-6 py-3 ">
                                <div class="flex gap-[0.5rem] w-full justify-center">
                                    Area
                                    <img src="./Assets/Vector.jpg" alt="">
                                </div>

                            </th>
                            <th scope="col" class=" text-center px-6 py-3 ">
                                <div class="flex gap-[0.5rem] w-full justify-center">
                                    Nombre
                                    <img src="./Assets/Vector.jpg" alt="">
                                </div>
                            </th>
                            <th scope="col" class=" text-center px-6 py-3 ">
                                <div class="flex gap-[0.5rem] w-full justify-center">
                                    Usuario
                                    <img src="./Assets/Vector.jpg" alt="">
                                </div>
                            </th>
                            <th scope="col" class=" text-center px-6 py-3 ">
                                <div class="flex gap-[0.5rem] w-full justify-center">
                                    Email
                                    <img src="./Assets/Vector.jpg" alt="">
                                </div>
                            </th>
                            <th scope="col" class=" text-center px-6 py-3 ">
                                <div class="flex gap-[0.5rem] w-full justify-center">
                                    Edad
                                    <img src="./Assets/Vector.jpg" alt="">
                                </div>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="lista" class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex items-center">

                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">

                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">

                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">

                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </main>
</body>
<script src="./main.js"></script>

</html>
